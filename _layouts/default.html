<!DOCTYPE html>
<html>
  {% include meta.html %}
  <body>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <h2>Posts</h2>
    <ul>
      {% for post in site.posts %}
      <li>
        {{ post.date | date: "%b %d, %y" }}
        <a href="{{ post.url }}"> {{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
